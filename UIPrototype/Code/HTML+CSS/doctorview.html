<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctorview</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="doctor.css">
</head>
<body>
    <section class="layout-main">
        <div class="header-wrap">
            <div class="header">
                <div class="logo">
                    <img src="../code/pic/icon_home.png" width="50px">
                    <h3>上海东川路牙科医院</h3>

                </div>
                <div class="login">
                    <ul>
                        <li>
                            <button type="button">
                                退出登录
                            </button>
                        </li>
                        
                    </ul>
                </div>
            </div>

        </div>
        
        
        <div class="main">
            <table>
                <tr class="head">
                    <td>挂号患者</td>
                    <td>诊断详情</td>
                </tr>
                <tr class="content">
                    <td>
                        <ul>
                            <li>
                                <a href="#">张0</a>
                            </li>
                            <li>
                                <a href="#">张1</a>
                            </li>
                            <li>
                                <a href="#">张2</a>
                            </li>
                            <li>
                                <a href="#">张3</a>
                            </li>
                            <li>
                                <a href="#">张4</a>
                            </li>
                            <li>
                                <a href="#">张5</a>
                            </li>

                            <li>
                                <a href="#">张6</a>
                            </li>
                        </ul>
                    </td>
                    <td>
                        <div class="info-patient">
                            <img src="../code/pic/doc_2.jpg"  class="img-patient">
                            <div class="detail-info">
                                <p class="bold">张1</p>
                                <p>挂号时间：1.3   10：23</p>
                                <span>病情描述：患者自述左下后牙变黑一年，日常无不适，否认自发痛夜间痛史，因影响美观遂来就医。</span>
                            </div>
                        </div>
                        <div class="dia-patient">
                            <div>
                                <p class="bold">诊断结果</p>
                                <input type="text">
                            </div>
                            <div>
                                <p class="bold">诊断意见</p>
                                <input type="text">
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

    </section>
</body>
</html>
